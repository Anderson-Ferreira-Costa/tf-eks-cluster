apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  annotations: 
     k8s.amazonaws.com/eniConfig: {\subnetId\:\subnet-0543ae758dfc00f3c\,\securityGroupIds\:[\sg-081440f0b5d717f88\]}
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
